<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=REM&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/form.css" />
    <script src="../javascript/form.js" defer></script>
    <title>Create Your Own Game</title>
  </head>
  <body>
    <header>
      <a class="back-button" aria-label="back-to-home" href="../html/home.html">
        <img
          width="64"
          height="64"
          src="https://img.icons8.com/pastel-glyph/64/daeaff/back.png"
          alt="back-to-home"
        />
      </a>
      <h1>Quiz App</h1>
    </header>
    <main>
      <section class="question">
        <div class="bookmarkRibbon" data-js="bookmark-button"></div>
        <h2>Sample</h2>
        <div class="button-container">
          <button
            class="show-answer"
            type="button"
            data-js="show-answer-button"
          >
            <a href="#answer7">Show Answer</a>
          </button>
        </div>
        <div class="answer answer7" data-js="answer">Sample</div>
        <div class="tag-container">
          <p class="tag">#sample</p>
          <p class="tag">#sample</p>
        </div>
      </section>

      <form data-js="form">
        <label for="question">Your Question:</label>
        <textarea
          name="question"
          id="question"
          cols="30"
          rows="10"
          placeholder="your question"
        ></textarea>

        <label for="answer">Your Answer:</label>
        <textarea
          name="answer"
          id="answer"
          cols="30"
          rows="10"
          placeholder="your answer"
        ></textarea>

        <label for="tag">Tag:</label>
        <textarea name="tag" id="tag" rows="1"></textarea>

        <button type="submit">Send</button>
      </form>
    </main>
    <footer>
      <nav class="icon">
        <a aria-label="home-button" href="./home.html">
          <img
            width="40"
            height="40"
            src="https://img.icons8.com/ios/50/daeaff/home--v1.png"
            alt="home"
          />
        </a>
        <a aria-label="bookmark-button" href="./bookmark.html">
          <img
            width="40"
            height="40"
            src="https://img.icons8.com/ios/50/daeaff/bookmark--v1.png"
            alt="bookmark"
          />
        </a>
        <a aria-label="form-button" href="./form.html">
          <img
            width="40"
            height="40"
            src="https://img.icons8.com/ios/50/daeaff/add--v1.png"
            alt="add--v1"
          />
        </a>
        <a aria-label="profile-button" href="./profile.html">
          <img
            width="40"
            height="40"
            src="https://img.icons8.com/ios/50/daeaff/gender-neutral-user--v1.png"
            alt="profile"
          />
        </a>
      </nav>
    </footer>
  </body>
</html>
