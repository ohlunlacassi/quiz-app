<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/setting.css" />
    <title>Setting</title>
  </head>
  <body data-js="body">
    <header>
      <a aria-label="back-to-profile" href="../html/profile.html">
        <img
          width="64"
          height="64"
          src="https://img.icons8.com/pastel-glyph/64/daeaff/back.png"
          alt="back-to-profile"
        />
      </a>
      <h1>Quiz App</h1>
    </header>
    <main class="setting-container">
      <table>
        <thead class="table-header">
          <tr>
            <th>Setting</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Black/Light Mode</td>
          </tr>
          <tr>
            <div class="toggle" data-js="toggle-switch"></div>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <nav class="icon">
        <a aria-label="home-button" href="../html/home.html">
          <img
            width="40"
            height="40"
            src="https://img.icons8.com/ios/50/daeaff/home--v1.png"
            alt="home"
          />
        </a>
        <a aria-label="bookmark-button" href="../html/bookmark.html">
          <img
            width="40"
            height="40"
            src="https://img.icons8.com/ios/50/daeaff/bookmark--v1.png"
            alt="bookmark"
          />
        </a>
        <a aria-label="profile-button" href="../html/profile.html">
          <img
            width="40"
            height="40"
            src="https://img.icons8.com/ios/50/daeaff/gender-neutral-user--v1.png"
            alt="profile"
          />
        </a>
      </nav>
    </footer>
    <script src="../javascript/setting.js"></script>
  </body>
</html>
